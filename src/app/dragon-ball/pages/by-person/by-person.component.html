<div class = "content ml-12 transform ease-in-out duration-500 pt-20 px-2 md:px-5 ">
        <div class="bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-8 md:p-12 mb-8">
          <h2 class="text-gray-900 dark:text-white text-3xl md:text-5xl font-extrabold mb-2">Origen: {{ dragonBallCode?.originPlanet?.name }}</h2>
          <img class="rounded-full w-96 h-96" [src]="dragonBallCode?.originPlanet?.image" [alt]="dragonBallCode?.originPlanet?.name">
            <h3 class="text-gray-900 dark:text-white text-3xl md:text-5xl font-extrabold mb-2">{{ dragonBallCode?.name }}</h3>
            <p class="text-lg font-normal text-gray-500 dark:text-gray-400 mb-6">{{ dragonBallCode?.description }}</p>
        </div>
</div>


<div *ngIf="dragonBallTransf.length === 0; else Transf" class = "content ml-12 transform ease-in-out duration-500 px-2 md:px-5 pb-4 ">
  <div class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div>
      El personaje: <span class="font-medium">{{ dragonBallCode?.name }}</span> no cuenta con transformaciones.
    </div>
  </div>
</div>

<ng-template #Transf>
  <div class = "content ml-12 transform ease-in-out duration-500 px-2 md:px-5 pb-4 ">
    <div class="flex flex-wrap my-5 -mx-2">
      <div *ngFor="let transf of dragonBallTransf" class = "w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 2xl:w-1/6 p-2">
        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <h4 class="text-gray-900 dark:text-white text-3xl font-extrabold mb-2">{{transf.name}}</h4>
          <figure class="relative max-w-sm transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0">
            <div>
              <img class="rounded-t-lg h-96" [src]="transf.image" [alt]="transf.name">
            </div>
            <figcaption class="absolute px-4 text-lg text-white bottom-6">
              <div class="bg-green-100 text-green-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded-md dark:bg-gray-700 dark:text-green-400 mb-2">
                <svg class="w-2.5 h-2.5 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                    <path d="M17 11h-2.722L8 17.278a5.512 5.512 0 0 1-.9.722H17a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1ZM6 0H1a1 1 0 0 0-1 1v13.5a3.5 3.5 0 1 0 7 0V1a1 1 0 0 0-1-1ZM3.5 15.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2ZM16.132 4.9 12.6 1.368a1 1 0 0 0-1.414 0L9 3.55v9.9l7.132-7.132a1 1 0 0 0 0-1.418Z"/>
                </svg>
                Ki: {{ transf.ki }}
            </div>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</ng-template>

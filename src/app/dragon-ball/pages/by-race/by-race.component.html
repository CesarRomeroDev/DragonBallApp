<!-- CONTENT -->
<div class = "content ml-12 transform ease-in-out duration-500 pt-20 px-2 md:px-5 pb-4 ">
  <nav class = "flex px-5 py-3 text-gray-700  rounded-lg bg-gray-50 dark:bg-[#1E293B] " aria-label="Breadcrumb">
      <ol class = "inline-flex items-center space-x-1 md:space-x-3">
          <li class = "inline-flex items-center">
              <a class = "inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                  <svg class = "w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                  Por Raza
              </a>
          </li>
      </ol>
  </nav>
<br>
<!-- <dragon-ball-search-box (ondebounce)="searchByRace($event)" placeholder="Buscar por Raza"></dragon-ball-search-box> -->
<form class="max-w-sm mx-auto">
  <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selecciona una Opci√≥n</label>
  <select id="countries" (change)="onRaceChange($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option *ngIf="initialValue!; else selec" selected>{{ initialValue }}</option>
      <ng-template #selec>
          <option selected>Selecciona una raza</option>
      </ng-template>
    <option *ngFor="let race of races" [value]="race">{{ race }}</option>
  </select>
</form>
<shared-spin-search *ngIf="isLoading"></shared-spin-search>
  <dragonball-card [dragonBallCard]="characterRace" ></dragonball-card>
</div>
